<!DOCTYPE html>
<html lang="ja" ng-app=EbookApp>
    <head>
        <meta charset="utf-8">
        <title>AngularJS autocomplete demo</title>
        <meta http-equiv="x-ua-compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div ng-controller="MainCtrl">
            <form id="form" role="form">
                <div class="form-group move-down">
                    <span>電子書籍検索 powered by hon.jp</span>
                    <input type="text" id="Autocomplete" class="form-control" ng-change="onChange()" ng-model="searchWord" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 200, 'blur': 0} }"/>
                </div>
                <div ng-repeat=" v in res">
                    <span class="title">{{v.title}}</span>
                </div>
            </form>
        </div>
    </body>
</html>
